<body>
<h1>Please Enter Your Details For Out Dating Website!</h1>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" 
	method="post" enctype="multipart/formdata">
	
	<fieldset>
		<legend>Your Face</legend>
		<label for="avatar">Your image:</label>
		<input type="file" id="avatar" name="avatar" required><br>
		<label for="preview">Image Preview:</label>
		<img id="preview" name="preview" width="50">
	</fieldset>
<br>	
	<fieldset>
		<legend>Your General Details</legend>
		<label for="name">Name:</label>
		<input type="text" name="name" required><br>
		
		<label for="gender" style="width:auto;">Gender:</label>
		<input type="radio" name="gender" value="male" required>Male
		<input type="radio" name="gender" value="female">Female<br>
		
		<label for="age">Age:</label>
		<input type="number" min="0" max="99" step="1" value="18" name="age" required><br>
		
		<label for="birthday">Birthday:</label>
		<input type="date" name="birthday"><br>
		
		<label for="color">Favorite Color:</label>
		<input type="color" name="color"><br>
		
		<label for="country">What Country:</label>
		<select name="country">
		<option value="No Selection"></option>
		<option value="US">US</option>
		<option value="UK">UK</option>
		<option value="Canada">Canada</option>
		<option value="Mexico">Mexico</option>
		<option value="Ghana">Ghana</option><br>
		</select>
	</fieldset>
<br>
	<fieldset>
		<legend>Your Indicators</legend>
		
		<label for="height">Your Height:</label>
		short<input type="range" min="0" max="100" step="5" value="50" name="height">tall<br>
		
		<label for="income">Income:</label>
		little<input type="range" min="0" max="100" step="5" value="50" name="income">plenty<br>
		
	</fieldset>	
<br>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="email">Email:</label>
		<input type="email" name="email" required><br>
		
		<label for="telephone">Mobile:</label>
		<input type="telephone" name="telephone"><br>
		
		<label for="address">Address:</label>
		<textarea rows="3" cols="60" name="address">
		</textarea><br>
		
		<label for="contact">Method to contact you:</label>
		<input type="checkbox" name="contact" value="email">Email
		<input type="checkbox" name="contact" value="Phone">Phone
		<input type="checkbox" name="contact" value="in app chat">In app chat
	</fieldset>

		<input type="submit" value="submit">
	</form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	
	</body>
